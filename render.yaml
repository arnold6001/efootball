services:
  - type: web
    name: efootball-freaks
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      MONGODB_URI: 
        fromDatabase:
          name: efootball-db
          property: connectionString
      SESSION_SECRET: your-secret-here-123
      NODE_ENV: production

databases:
  - name: efootball-db
    plan: free